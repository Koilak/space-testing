    sound:
      path: /Audio/DeltaV/Voice/Vulpkanin/dog_bark1.ogg
      params:
        volume: 1
  - type: MeleeWeapon
    soundHit:
      path: /Audio/DeltaV/Voice/Vulpkanin/dog_snarl2.ogg
