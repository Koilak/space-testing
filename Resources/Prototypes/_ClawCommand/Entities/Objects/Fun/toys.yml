- type: entity
  parent: BasePlushie
  id: PlushieSteele
  name: steele plushie
  description: A stuffed toy of Steele Sharpclaw!

  components:
  - type: Sprite
    sprite: _ClawCommand/Objects/Fun/steele_plushie.rsi
    state: steele
  - type: Item
    heldPrefix: steele
  - type: UseDelay
    delay: 3.0
  - type: EmitSoundOnUse
    sound:
      path: /Audio/_Floof/Voice/Vulpkanin/yap.ogg
      params:
        volume: 1
  - type: EmitSoundOnLand
    sound:
      path: /Audio/_Floof/Voice/Vulpkanin/yap.ogg
  - type: EmitSoundOnActivate
    sound:
      path: /Audio/_Floof/Voice/Vulpkanin/yap.ogg
      params:
        volume: 1
  - type: MeleeWeapon
    soundHit:
      path: /Audio/_Floof/Voice/Vulpkanin/yap.ogg
      params:
        variation: 0.05
        volume: 4

- type: entity
  parent: BasePlushie
  id: mattew_plushie
  name: Mattew Chief plushie
  description:  A much more pettable version of Mattew Chief. It seems like it had ruff day.
  components:
  - type: Sprite
    sprite: _ClawCommand/Objects/Fun/mattew_plushie.rsi
    state: mattew-plushie
  - type: Item
    heldPrefix: mattew
  - type: UseDelay
    delay: 3.0
  - type: EmitSoundOnUse
    sound:
      path: /Audio/Misc/gamma.ogg
  - type: EmitSoundOnLand
    sound: &PlushieVulpSound
      path: /Audio/DeltaV/Voice/Vulpkanin/dog_snarl2.ogg
  - type: EmitSoundOnActivate
    sound: *PlushieVulpSound
  - type: EmitSoundOnTrigger
    sound: *PlushieVulpSound
  - type: MeleeWeapon
    soundHit: *PlushieVulpSound
  - type: FoodSequenceElement
    entries:
      CottonBurger: PlushieVulp

